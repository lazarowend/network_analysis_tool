{% extends 'base/_base.html' %}

{% block content %}


<div class="container mx-auto">
  <section class="bg-white dark:bg-gray-900">
    <div class="py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16">
      <h1
        class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
        Analisador Web de Sentimentos</h1>
      <p class="mb-8 text-lg font-normal text-gray-500 lg:text-xl sm:px-16 lg:px-48 dark:text-gray-400">Analise posters
        e comentários em redes sociais de maneira simples.</p>
    </div>
  </section>

  <div class="div">
    {% include 'base/messages.html' %}

  </div>

  <form class="max-w-sm mx-auto" method="POST" action="{% url 'login_view' %}">{% csrf_token %}
    <div class="mb-5">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Seu Email</label>
      {{ form.email }}
    </div>
    <div class="mb-5">
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Sua Senha</label>
      {{ form.password }}
    </div>
    <button type="submit"
      class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Fazer
      login na Plataforma</button>
    <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
      Não tem registro? <a href="{% url 'register_view' %}"
        class="text-blue-700 hover:underline dark:text-blue-500">Criar Conta</a>
    </div>

  </form>

</div>

{% endblock %}
